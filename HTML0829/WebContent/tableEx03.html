<!--
thead = 테이블의 상위에 생성(기본값으로 Bold/Center 설정)
tbody = 테이블의 중앙에 생성
tfoot = 테이블의 하단에 생성(기본값으로 Bold/Center 설정)
-->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table border="1" style="width: 60%; margin: auto;">
		<thead>
		<tr>
			<th>제목 1</th>
			<th>제목 2</th>
			<th>제목 3</th>
		</tr>
		</thead>
		
		<tfoot>
		<tr>
			<th>합계 1</th>
			<th>합계 2</th>
			<th>합계 3</th>
		</tr>
		</tfoot>
		
		<tbody>
		<tr>
			<td>내용 1</td>
			<td>내용 2</td>
			<td>내용 3</td>
		</tr>
		<tr>
			<td>내용 1</td>
			<td>내용 2</td>
			<td>내용 3</td>
		</tr>
		</tbody>
		
	</table>
</body>
</html>
