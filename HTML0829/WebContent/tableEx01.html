<!--
Emmet으로 표만드는 자동완성 수식
table>tr*2>td{내용 $$}*3
table = 테이블
tr = 줄
td = 내용
{내용 $$} = td 안에 들어갈 내용($$은 index 번호)

table에 border 인수를 주면 표 테두리 생성 가능
table에 style 인수를 주면 내부 설정이 가능함(width, height, margin)
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>표 만들기</title>
</head>
<body>
<table border="1" style="width: 500px; height: 200px; margin: auto;">
	<tr>
		<td colspan="3">내용 01</td>
	</tr>
	<tr>
		<td align="left">내용 01</td>
		<td align="center">내용 02</td>
		<td align="right">내용 03</td>
	</tr>
	<tr>
		<td valign="top">내용 01</td>
		<td valign="middle">내용 02</td>
		<td valign="bottom">내용 03</td>
	</tr>
</table>
</body>
</html>
