<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Array같은 함수 만들기</title>
<script type="text/javascript">
	/*
	Array(5) : 인수가 1개면 크기
	Array(1,2,3,4) : 인수가 2개 이상이면 초기값을 지정한 배열
	*/
	function MyArray() {
		var ar;
		if (arguments.length==1) { // 인수의 개수가 1개면
			// ar = Array(arguments[0]);
			ar = [];
			for (i = 0; i < arguments[0]; i++) { // 개수만큼 null로 채우기
				ar.push(null);
			}
		} else { // 인수의 개수가 2개 이상이면
			// ar = Array(); // 비어있는 배열 생성
			ar = []
			for (i in arguments) {
				ar.push(arguments[i]); // 배열에 값 추가
			}
		}
		return ar;
	}
	document.writeln(MyArray(10) + "<br>");
	document.writeln(MyArray(1,2,3,4,5) + "<br>");
</script>
</head>
<body>

</body>
</html>
