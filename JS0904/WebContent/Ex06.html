<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>논리형으로 변환</title>
<script type="text/javascript">
	document.write(Boolean(0) + "<br>"); // false
	document.write(Boolean(1) + "<br>"); // true
	document.write(Boolean('') + "<br>"); // false
	document.write(Boolean(' ') + "<br>"); // true
	document.write(Boolean(NaN) + "<br>"); // false
	document.write(Boolean(null) + "<br>"); // false
	document.write(Boolean(undefined) + "<br>"); // false
	document.write(Boolean('undefined') + "<br>"); // true
</script>
</head>
<body>

</body>
</html>
