<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>함수를 인수로 받는 함수 만들기</title>
<script type="text/javascript">
	function display(msg) {
		document.write("*");
	}
	function view(fn,count) { // 전달 받은 함수를 지정 횟수만큼 반복 호출
		for (i = 0; i < count; i++) fn();
	}
	
	// 인수를 함수로 전달
	view(display,10);
</script>
</head>
<body>

</body>
</html>
