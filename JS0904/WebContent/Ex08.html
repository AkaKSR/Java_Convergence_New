<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>별찍기</title>
<script type="text/javascript">
	for(var i = 1; i<=10; i++) {
		for (var j = 1; j <= 11-i; j++) {
			document.write("&nbsp;&nbsp;&nbsp;");
		}
		for (var j = 1; j <= i*2-1; j++) {
			document.write("★");
		}
		document.write("<br>");
	}
</script>
</head>
<body>

</body>
</html>
