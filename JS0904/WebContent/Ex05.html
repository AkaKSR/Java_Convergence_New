<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>숫자로 변환</title>
<script type="text/javascript">
	var str = prompt("숫자 입력: ");
	
	document.write(typeof(str) + "<br>");
	
	document.write((str+2) + "<br>"); // 문자열 결합 연산
	document.write((str-2) + "<br>"); // 숫자로 자동 변환되어 계산
	document.write((str*2) + "<br>");
	document.write((str/2) + "<br>");
	document.write((str%2) + "<br>");
	
	document.write(typeof(Number(str) + 2) + "<br>");
	document.write(typeof(Number(str)) + "<br>"); // 숫자로 변환되어 계산
	
	document.write(Number('123') + "<br>");
	document.write(Number('123.45') + "<br>");
	
	// 숫자가 아닌지 판단할때 isNaN() 함수 사용
	document.write(Number('123qwerty') + "<br>"); // NaN(Not a Number)
	document.write(Number('qwerty123') + "<br>"); // NaN
	
	document.write(isNaN(Number('qwerty123')) + "<br>"); // true
	document.write(isNaN(Number('123')) + "<br>"); // false
	
	// 정수로 변환
	document.write(parseInt('123.67') + "<br>"); // 123
	document.write(parseInt(123.67) + "<br>"); // 123
</script>
</head>
<body>

</body>
</html>
