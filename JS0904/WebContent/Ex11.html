<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바 스크립트 가변인수</title>
<script type="text/javascript">
	/*
	function sum(i,j) {
		return i+j;
	}
	
	function sum(i,j,k) {
		return i+j+k;
	}
	
	function sum(i,j,k,l) {
		return i+j+k+l;
	}
	*/
	// 자바스크립트 함수에는 모든 인수를 받아주는 숨겨진 배열이 존재한다.
	function sum() {
		var s = 0;
		for (i = 0; i < arguments.length; i++) {
			s += arguments[i];
		}
		return s;
	}
	
	document.write(sum(1,2) + "<br>");
	document.write(sum(1,2,3) + "<br>");
	document.write(sum(1,2,3,4) + "<br>");
	document.write(sum(1,2,3,4,5,6,7,8,9,0) + "<br>");
	
</script>
</head>
<body>

</body>
</html>
