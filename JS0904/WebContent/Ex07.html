<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Date 객체</title>
<script type="text/javascript">
	var today = new Date();
	
	document.write(today + "<br>");
	document.write(today.getYear() + "<br>"); // 1900년 이후 지난 년 수
	document.write(today.getFullYear() + "<br>");
	document.write(today.getMonth()+1 + "<br>");
	document.write(today.getDate() + "<br>"); // 일
	document.write(today.getDay() + "<br>"); // 요일
	document.write(today.getHours() + "<br>");
	document.write(today.getMinutes() + "<br>");
	document.write(today.getSeconds() + "<br>");
	document.write(today.getMilliseconds() + "<br>");
	document.write(today.getTime() + "<br>");
</script>
</head>
<body>

</body>
</html>
