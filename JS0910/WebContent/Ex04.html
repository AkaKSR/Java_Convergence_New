<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	window.onload = function() {
		document.body.onclick = function(e) {
			// 이벤트 객체를 설정 합니다.
			var event = e || window.event;
			alert(event);
			document.body.innerHTML = '';
			for (key in event) {
				document.body.innerHTML += key + ' : ' + event[key] + "<br>";
			}
		}
	}
</script>
</head>
<body>

</body>
</html>
