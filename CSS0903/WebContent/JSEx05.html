<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	document.write(10 / 3 + "<br>"); // 정수 나누기 정수는 실수
	
	// boolean에서 true는 1, false는 0이다.
	document.write((10 < 20 < 30) + "<br>");
	document.write((30 > 20 > 10) + "<br>");
	
	a = 1;
	b = '1';
	
	// 자동으로 형변환 되어 출력된다.
	document.write((a==b) + "<br>");
	document.write((a!=b) + "<br>");
	
	// 값과 타입을 둘다 비교할때는 비교 연산자를 3개를 사용한다.
	document.write((a===b) + "<br>");
	document.write((a!==b) + "<br>");
</script>
</head>
<body>

</body>
</html>
