<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// 문자와 숫자를 + 연산하면 숫자가 문자로 바뀌어 연산되고
	// 문자와 숫자를 *, /, - 연산하면 문자가 숫자로 바뀌어 연산된다.
	document.write(1 * 1 + "<br>"); // 1
	document.write('1' + 1 + "<br>"); // 11 = '1' + '1'
	document.write('1' * 1 + "<br>"); // 1 = 1 * 1
	document.write('1' - 1 + "<br>"); // 0 = 1 - 1
	document.write('1' / 1 + "<br>"); // 1 + 1 / 1
</script>
</head>
<body>

</body>
</html>
