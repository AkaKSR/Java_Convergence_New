<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
body {
	margin: 0px;
	padding: 0px;
}

#container {
	width: 1000px;
	border: 1px solid gray;
	margin: 0px auto;
	background: silver;
	padding: 15px;
}

#header {
	padding: 20px;
	border: 1px solid gray;
	background-color: yellow;
	font-size: 18pt;
	text-align: center;
	margin-bottom: 10px;
}

#content {
	width: 760px;
	height: 600px;
	padding: 5px;
	float: right;
	border: 1px solid gray;
	background-color: white;
	margin-bottom: 10px;
}

#side {
	border: 1px solid gray;
	background-color: lightblue;
	width: 200px;
	height: 600px;
	padding: 5px;
	float: left;
	margin-bottom: 10px;
}

#footer {
	clear: both;
	padding: 5px;
	border: 1px solid gray;
	background-color: pink;
	text-align: center;
}
</style>
</head>
<body>
	<div id="container">
		<div id="header">나는 제목입니다.</div>
		<div id="content">나는 본문입니다.</div>
		<div id="side">나는 사이드메뉴입니다.</div>
		<div id="footer">나는 꼬리입니다.</div>
	</div>
</body>
</html>
