<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
li {
	float: left;
	width: 150px;
	margin-right: 10px;
	list-style-type: none;
	border: none;
	border-top: 5px solid white;
	border-bottom: 5px solid pink;
}
li:hover {
	border-top: 5px solid pink;
	cursor: pointer;
}
</style>
</head>
<body>
	<!-- 
	문제: 글자 위에 마우스가 올라가면 쥣줄에 빨간색의 선이 나타난다.
	 -->

	<ul style="float: left">
		<li>메뉴 01</li>
		<li>메뉴 02</li>
		<li>메뉴 03</li>
		<li>메뉴 04</li>
	</ul>
</body>
</html>
