<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
	var min=1, max=10, index=1; 
	$(function() {
		
		$("#btn1").click(function() {
			if (index==max) {
				alert(max + '개까지만 첨부할수 있습니다.')
				return;
			}
			index++;
			$('<div id="file' + index + '"><input type="file"' + index + '"/></div>').appendTo("#filebox");
			
		})
		$("#btn2").click(function() {
			if (index==min) {
				alert(min + '개는 반드시 있어야 합니다.')
				return;
			}
			$("#file" + index).remove();
			index--;
		})
	});
</script>
</head>
<body>
	<button id="btn1">+</button>
	<button id="btn2">-</button>
	<br><hr>
	<div id="filebox">
		<div id="file1">
			<input type="file"/>
		</div>
	</div>
</body>
</html>
