<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>bind 사용하기</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function() {
		$("#btn1").click(function() {
			$("p").toggle();
		});
		$("#btn2").click(function() {
			$("img").toggle('slow', function() {
				
			});
		});
		$("img").hover(function() {
			$(this).attr('src', 'images/sb0.png')
		}, function() {
			$(this).attr('src', 'images/sd0.png')
		});
	});
</script>
</head>
<body>
	<button id="btn1">Toggle 1</button>
	<p>Hello</p>
	<p style="display: none">Good Bye</p>
	<button id="btn2">Toggle 2</button><br>
	<img src="images/sb0.png"/>
</body>
</html>
