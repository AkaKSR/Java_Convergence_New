<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery 연습</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function() {
		// 이벤트 지정
		$("h1").click(function() {
			$(this).html($(this).html() + "★");
		})
		// 이벤트 강제 발생
		$("h1").each(function(i) {
			setInterval(function() {
				if ($("h1").eq(i).text().length == 30) {
					$("h1").unbind("click");
					return;
				} else {
					$("h1").eq(i).trigger("click");
				}
			}, Math.random() * 100 + 100);
//			}, parseInt(Math.random() * 100) + 100);
		});
	});
</script>
</head>
<body>
	<h1>시작 :</h1>
	<h1>시작 :</h1>
	<h1>시작 :</h1>
	<h1>시작 :</h1>
	<h1>시작 :</h1>
</body>
</html>
