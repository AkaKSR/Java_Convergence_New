<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function() {
		$("#show").click(function() {
			$("#box").show();
		});
		$("#hide").click(function() {
			$("#box").hide();
		});
	});
</script>
<style type="text/css">
	div {
		width: 100px; height: 100px; background-color: silver; border: 1px solid gray;
	}
</style>
</head>
<body>
<button id="show">보여줘</button><button id="hide">숨겨줘</button>
<br><hr>
<div id="box"></div>
</body>
</html>
