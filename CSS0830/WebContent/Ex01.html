<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS</title>
<style type="text/css">
	/* Internal Style Sheet : head태그에 style태그를 사용하는 방법 */
	h2 {
		color : blue;
	}
</style>
<!-- Linking Style Sheet : 외부 스타일시트 파일을 불러서 사용하는 방법 -->
<link rel="stylesheet" href="css/comm.css">
</head>
<body>
	<!-- Inline Style Sheet : 직접 태긍 style속성으로 적는 방법 -->
	<h1 style="color:red;">제목 1</h1>
	<h2>제목 2</h2>
	<h3>제목 3</h3>
	<h4>제목 4</h4>
	<h5>제목 5</h5>
	<h6>제목 6</h6>
</body>
</html>
