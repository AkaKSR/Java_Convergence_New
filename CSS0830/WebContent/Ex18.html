<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>글자 그림자 효과(text-shadow)</title>
<style type="text/css">
	.a1 {
		text-shadow: 2px 2px 2px gray;
	}
	.a2 {
		text-shadow: 4px 4px 4px blue;
	}
	.a3 {
		text-shadow: -2px -2px 2px red;
	}
	.a4 {
		text-shadow: -4px -4px 4px green;
	}
</style>
</head>
<body>
	<!-- h1[class="a$"]{나는 제목입니다.}*4 -->
	<h1 class="a1">나는 제목입니다.</h1>
	<h1 class="a2">나는 제목입니다.</h1>
	<h1 class="a3">나는 제목입니다.</h1>
	<h1 class="a4">나는 제목입니다.</h1>
</body>
</html>
