<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>클래스 선택자</title>
<style type="text/css">
/* 이름이 .으로 시작한다. 여러 태그에 동일한 값을 지정할 수 있다. */
.redColor {
	color: red;
}

.underline {
	text-decoration: underline;
}
</style>
</head>
<body>
	<h1 class="redColor">제목 01</h1>
	<h2 class="redColor underline">제목 02</h2>
	<h3 class="redColor">제목 03</h3>
	<h4 class="redColor">제목 04</h4>
	<h5 class="redColor">제목 05</h5>
	<h6 class="redColor underline">제목 06</h6>
</body>
</html>
