<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>아이디 선택자</title>
<style type="text/css">
/* 이름이 #으로 시작된다. 전체 문서에 유일한 값이어야 한다. js에서 사용 */
#title {
	font-size: 18pt;
	font-weight: bold;
	color: red;
}
</style>
</head>
<body>
	<h1 id="title">나는 제목입니다.</h1>
	<div id="title">나는 제목입니다.</div>
	나는 <span id="title">제목</span>입니다.
</body>
</html>
