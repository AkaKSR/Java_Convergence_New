<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript 내장함수</title>
<script type="text/javascript">
	// eval : 문자열을 유효한 자바스크립트 코드로 변환해주는 함수
	var exp = prompt("계산식을 입력해라!!! 답을 알려주마!!!", "3+4*5-7");
	document.write(exp + "<br>");
	document.write(typeof exp + "<br>");
	document.write(eval(exp) + "<br>");
	
	// isFinite : 무한 값인지 확인하는 함수
	document.write(isFinite(0) + "<br>");
	document.write(isFinite(1) + "<br>");
	document.write(isFinite('') + "<br>");
	document.write(isFinite(' ') + "<br>");
</script>
</head>
<body>

</body>
</html>
