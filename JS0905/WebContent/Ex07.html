<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#img1 {
	position: absolute;
}

#img2 {
	position: absolute;
	top: 100px;
}
</style>
</head>
<body>
	<img src="images/sb0.png" id="img1">
	<br>
	<img src="images/sd0.png" id="img2">
	<br>
	<script type="text/javascript">
		var index = 0, left1 = 0, left2 = 0;
		setInterval(function() {
			index = ++index % 6; // 0~5까지 반복
			document.getElementById("img1").src = "images/sb" + index + ".png"; // 이미지 변경
			document.getElementById("img2").src = "images/sd" + index + ".png";

			// 난수 만들기
			var step1 = Math.floor(Math.random() * 30) + 1;
			var step2 = Math.floor(Math.random() * 30) + 1;
			left1 += step1; // 왼쪽값 증가
			left2 += step2;
			document.getElementById("img1").style.left = left1 + "px"; // 왼쪽값 대입
			document.getElementById("img2").style.left = left2 + "px";
		}, 100)
	</script>
</body>
</html>
