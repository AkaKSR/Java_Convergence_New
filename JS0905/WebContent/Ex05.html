<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<input type="text" size="100" id="message">
	<script type="text/javascript">
		var msg = "^@^ 뀨이~~~~";
		var length = 0, sw = 1, len = 0;
		setInterval(function() {
			length += sw;
			if (length == 175 || length == 0) {
				sw *= -1;
			}
			var blank = "";
			for (i = 0; i < length; i++)
				blank += " ";
			document.getElementById("message").value = blank + msg;
		}, 25);
	</script>
</body>
</html>
