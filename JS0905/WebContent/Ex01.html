<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript 내장함수</title>
<script type="text/javascript">
	// 인코딩 함수
	document.write( escape('한사람') + "<br>");
	document.write( unescape(escape('한사람')) + "<br>");
	document.write( encodeURI('한사람') + "<br>");
	document.write( decodeURI(encodeURI('한사람')) + "<br>");
	document.write( encodeURIComponent('한사람') + "<br>");
	document.write( decodeURIComponent(encodeURIComponent('한사람')) + "<br>");
</script>
</head>
<body>

</body>
</html>
