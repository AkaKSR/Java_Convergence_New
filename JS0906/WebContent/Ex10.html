<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>윈도우 객체</title>
<script type="text/javascript">
	document.write("<ul>");
	for (key in window) {
		document.write("<li>");
		document.write(key + " : " + window[key]);
		document.write("</li>");
	}
	document.write("</ul>");
</script>
</head>
<body>

</body>
</html>
