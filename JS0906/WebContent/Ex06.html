<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Math 객체</title>
<script type="text/javascript">
	// 정수로 만드는 함수 3가지
	
	// 넘는 최소 정수
	document.writeln(Math.ceil(3.14) + "<br>");
	document.writeln(Math.ceil(-3.14) + "<br>");
	
	// 넘기지 않는 최대 정수
	document.writeln(Math.floor(3.14) + "<br>");
	document.writeln(Math.floor(-3.14) + "<br>");
	
	// 소수이하는 무조건 버림
	document.writeln(parseInt(3.14) + "<br>");
	document.writeln(parseInt(-3.14) + "<br>");
</script>
</head>
<body>
</body>
</html>
