<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function() {
		// $("h1").addClass('high_light1'); // 모든 h1태그에 클래스 지정
		$("h1").each(function(i, obj) { // 두번째 인수인 obj 또는 this를 사용할 수 있다.
			$(obj).addClass('high_light' + (i + 1));
			$(this).html("♥" + $(this).html() + "♥");
		});
	});
</script>
<style type="text/css">
.high_light1 {
	background-color: red;
}

.high_light2 {
	background-color: orange;
}

.high_light3 {
	background-color: yellow;
}

.high_light4 {
	background-color: green;
}

.high_light5 {
	background-color: blue;
}

.high_light6 {
	background-color: indigo;
}

.high_light7 {
	background-color: purple;
}
</style>
</head>
<body>
	<h1>제목 01</h1>
	<h1>제목 02</h1>
	<h1>제목 03</h1>
	<h1>제목 04</h1>
	<h1>제목 05</h1>
	<h1>제목 06</h1>
	<h1>제목 07</h1>
</body>
</html>
