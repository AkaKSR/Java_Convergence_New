<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function() {
		 $("h1, p").css('color', 'red');
		 $("#header1").css('color', 'blue');
		 document.getElementById("para1").style.color='green';
		 $(".a").css('background','pink');
	});
</script>
</head>
<body>
	<h1 class="a">제목 01</h1>
	<p>문단 01</p>
	<h1 id="header1">제목 02</h1>
	<p class="a">문단 02</p>
	<h1 class="a">제목 03</h1>
	<p id="para1">문단 03</p>
</body>
</html>
