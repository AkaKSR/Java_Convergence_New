<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
	window.onload = function() {
		alert('반갑다!!! ---- 1');
	}
	window.onload = function() {
		alert('반갑다!!! ---- 2');
	}
	// window.onload와 같다.
	$(document).ready(function() {
		alert('반갑다!!! ---- 3');

	$(document).ready(function() {

	$(function() {
		alert('반갑다!!! ---- 5');
	});
</script>
</head>
<body>
	<h1>반갑다 JQuery!!!</h1>
