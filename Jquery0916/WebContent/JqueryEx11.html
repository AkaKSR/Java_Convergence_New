<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function() {
		// js에서 객체에 속성 추가
		var obj1 = {};
		obj1.name = "한사람";
		obj1.age = 23;
		obj1.gender = true;
		obj1.toString = function(){
			return obj1.name + "("+obj1.age+"세," +(obj1.gender ? "남":"여")+ ")";
		}
		document.write(obj1);
		// jquery에서 객체 속성 추가
		var obj2 = {};
		$.extend(obj2, {"name":"두사람","age":21,"gender":false,"toString":function(){
			return obj2.name + "("+obj2.age+"세," +(obj2.gender ? "남":"여")+ ")";
		}});
		document.write("<br>");
		document.write(obj2);
		
		// 객체도 반복이 가능하다. 첫번째 인수는 key가 두번째 인수는 값이 넘어온다.
		$.each(obj2, function(key, value) {
			document.write(key + " : " + value + "<br>");
		})
	});
</script>
</head>
<body>

</body>
</html>
