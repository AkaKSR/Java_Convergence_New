<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Jquery 연습</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function() {
		$("#content").keyup(function() {
			var length = $(this).val().length;
			if (length > 30) {
				$("#cnt").css('color', 'red');
			} else {
				$("#cnt").css('color', 'black');
			}
			$("#cnt").html(30-length);
		});
	});
</script>
<style type="text/css">
	table {
		margin: auto; width: 300px;
	}
</style>
</head>
<body>
	<!-- table>tr*2>td -->
	<table border="0">
		<tr>
			<td align="right"><span id="cnt">30</span> 글자</td>
		</tr>
		<tr>
			<td><textarea cols="40" rows="5" id="content"></textarea></td>
		</tr>
	</table>
</body>
</html>
